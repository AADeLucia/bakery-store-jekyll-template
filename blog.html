layout: page
title: Blog Page
---
<p><a href="{% post_url 2016-04-04-sourdough-bread %}">bread</a></p>

<ul>
	{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.title }}</a>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>

{% for category in site.categories %}
	<h3>{{ category[0] }}</h3>
	<ul>
		{% for post in category[1] %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
{% endfor %}
